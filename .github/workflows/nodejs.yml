name: CI on push
on:
  - push
jobs:
  build:
    name: Build and testing production code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 10.x
          - 12.x
          - 14.x
          - 15.x
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run prepack
      - run: npm test
        env:
          CI: true
